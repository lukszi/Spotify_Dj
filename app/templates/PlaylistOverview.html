{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <h1>Playlists</h1>
        <p>Here are all of your playlists</p>
        <div class="playlist_container">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Playlist Name</th>
                        <th>Number of Songs</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for playlist in playlists %}
                        <tr>
                            <td>{{ playlist.name }}</td>
                            <td>{{ playlist.__len__() }}</td>
                            <td class="action-btn">
                                <a href="/optimize/{{ playlist.id }}" class="btn btn-default" role="button" aria-label="Optimize">
                                    <span class="glyphicon glyphicon-scale" aria-hidden="true"></span> Optimize
                                </a>
                                <a href="/playlist_select/{{ playlist.id }}" class="btn btn-primary" role="button" aria-label="View">
                                    <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> View
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
